<!DOCTYPE html>
<html xmlns:th="hhtp://thymeleaf.org">
<head>
<meta charset="UTF-8"/>
<title>Enviar parametros del Request HTTP GET - URL</title>
</head>
<body>
<h1>Enviar parametros del Request HTTP GET - URL</h1>
<ul>
	<li>
	<a th:href="@{/params/string(texto='Hola Agus')}">/params/string?texto=hola Agus</a>
	</li>
	<li>
	<a th:href="@{/params/string(texto='Prueba de Ruta')}">/params/string?texto=Prueba de Ruta</a>
	</li>
</ul>
</body>
</html>
